<body>
    <video preload="true" muted loop autoplay webkit-playsinline playsinline type="video/mp4" id="bgvid">

      </video>
      <audio id="audio" loop>
        <source src="/assets/content/bg.mp4" type="audio/mp4">

     <div class="columns is-vcentered is-centered is-multiline is-boxcent">
        <div class="column is-full p-1 m-6 slideDown rounded">

      </div>
</body>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/jquery.marquee.min.js"></script>
<script>
  $(window).scroll(function() {
      $('#animatedElement').each(function(){
      var imagePos = $(this).offset().top;

      var topOfWindow = $(window).scrollTop();
          if (imagePos < topOfWindow+400) {
              $(this).addClass("slideUp");
          }
      });
  });
</script>
<script>
  $('#animatedElement').click(function() {
      $(this).addClass("slideUp");
  });
</script>
